{% extends 'base.html' %}
{% block content %}
<main class="contenedor">
    <section class="box">
        <div class="box-header">
            <h2>Login</h2>
            {{ error }}    
        </div>     
        <div class="box-body">
            <form action="/signin/" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn"> Signin </button>
            </form>
        </div>
    </section>
</main>
{% endblock %}
