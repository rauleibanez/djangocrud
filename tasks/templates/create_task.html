{% extends 'base.html' %}

{% block content %}
<main class="contenedor">
    <section class="box">
        <div class="box-header">
            <h2>Create task</h2>
            {{ error }}
        </div>
        <div class="box-body">
            <form action="/tasks/create/" method="POST" >
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn">Save</button>
            </form>
        </div>
    </section>
</main>
{% endblock %}
